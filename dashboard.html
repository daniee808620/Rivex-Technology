<!DOCTYPE html><html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="User Dashboard">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .menu-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 10px;
            background: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ddd;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .balance-container {
            margin-top: 40px;
            background-color: #FF0000;
            color: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        <h2>Welcome <span id="username"></span></h2>
    </div>
    <div class="menu" id="menu">
        <a href="dailyPay.html">Daily Pay</a>
        <a href="downlines.html">My Downlines</a>
        <a href="withdraw.html">Withdraw</a>
        <a href="profile.html">Profile</a>
        <a href="upgradeAccount.html">Upgrade Account</a>
    </div>
    <div class="balance-container">
        <h3>Total Balance</h3>
        <h2>N<span id="balance"></span></h2>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        document.getElementById('username').innerText = localStorage.getItem('username') || 'User';
        document.getElementById('balance').innerText = localStorage.getItem('balance') || '0';
    </script>
</body>
</html>
