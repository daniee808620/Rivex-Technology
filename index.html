<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Revix Technology - Sign up">
    <title>Sign Up - Revix Technology</title>
    <link rel="shortcut icon" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FF0000; /* Red background */
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #f2f2f2; /* Soft white */
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            color: #333;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .card h3 span.red {
            color: #FF0000;
        }

        .card h3 span.blue {
            color: #0000FF;
        }

        .card p {
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #fff;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .success-message {
            display: none;
            background-color: #FF0000;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3><span class="red">Revix</span><span class="blue"> Technology</span></h3>
        <p>Please fill in the details below to create an account.</p>

        <div id="successMessage" class="success-message">
            Registration Successful. <br> Proceed to login....
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Cameroon">Cameroon</option>
                </select>
            </div>
            <button type="button" class="btn-primary" onclick="saveData()">Register</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        function saveData() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const country = document.getElementById('country').value;

            if (username && email && phone && password && country) {
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('phone', phone);
                localStorage.setItem('password', password);
                localStorage.setItem('country', country);

                document.getElementById('successMessage').style.display = 'block';

                document.getElementById('signupForm').reset();

                setTimeout(function() {
                    document.getElementById('successMessage').style.display = 'none';
                    window.location.href = 'login.html';
                }, 3000);
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>

</html>
