<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revix Technology - Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #FF0000; /* Red background */
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: white;
        }
        p {
            color: white;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            color: black;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            display: none;
            background-color: #4CAF50; /* Green background for success */
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Revix Technology - Sign Up</h1>
        <p>Fill in the details to register</p>
        
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="saveData()">Register</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Registration Successful. <br> Proceed to login....
        </div>
    </div>

    <script>
        function saveData() {
            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Check if all fields are filled
            if (username && email && phone && password) {
                // Save data in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('phone', phone);
                localStorage.setItem('password', password);

                // Show the success message
                document.getElementById('successMessage').style.display = 'block';

                // Optionally, clear the form after success
                document.getElementById('signupForm').reset();

                // Hide success message after 3 seconds (optional)
                setTimeout(function() {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
